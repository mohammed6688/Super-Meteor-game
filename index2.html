<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>setting</title>
	<link rel="stylesheet" href="style/setting.css">
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		#gameScreen {
			width: 100%;
			height: 100%;
			background-image: url("assets/game_bg.jpg");
			background-position: center;
			/* Center the image */
			background-repeat: no-repeat;
			/* Do not repeat the image */
			background-size: cover;
		}

		#img_ball,
		#img_brick {
			display: none;
		}

		div img {
			position: absolute;
			width: 2em;
			height: 2em;
			margin: 0;
			padding: 0;
		}

		#img_heart1 {
			top: 0.4em;
			left: 4.5em;
		}

		#img_heart2 {
			top: 0.4em;
			left: 6.5em;
		}

		#img_heart3 {
			top: 0.4em;
			left: 8.5em;
		}


		.wrapper {
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-image: url(wall.jpg);
			background-size: auto 100%;
		}

		@font-face {
			font-family: neon;
			src: url(hellodenverdisplayregular_v1.6.ttf);
		}

		#neon-wrapper {
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			margin: 5rem;
			box-shadow:
				0 0 0.1vw 0.4vw #fff7f7,
				0 0 0.4vw 0.6vw #e97272,
				0 0 4vw 0.4vw #d100b1,

				inset 0 0 1.5vw 0.4vw #d100b1,
				inset 0 0 0.4vw 0.2vw #e97272,
				inset 0 0 0.5vw 0.2vw #fff7f7;
			border-radius: 1.5rem;
		}

		#score {
			position: absolute;
			left: 0;
			margin-top: 1rem;
			margin-left: 1rem;
			font-family: neon;
			font-size: 2.5rem;
			color: #ffd8d8;
			text-shadow:
				.1vw 0vw .25vw #ffd8d8, .2vw 0vw .25vw #ffd8d8, .4vw 0vw .25vw #ffd8d8,

				.1vw 0vw 0vw #d100b1, .2vw 0vw 0vw #d100b1, .4vw 0vw 0vw #d100b1,
				.1vw 0vw .1vw #d100b1, .2vw 0vw .1vw #d100b1, .4vw 0vw .1vw #d100b1,
				.1vw 0vw 2vw #d100b1, .2vw 0vw 2vw #d100b1, .4vw 0vw 2vw #d100b1,

				.1vw 0vw 1vw #d100b1, .2vw 0vw 1vw #e50b0b, .4vw 0vw 5vw #e50b0b,
				.1vw 0vw 5vw #e50b0b, .2vw 0vw 20vw #e50b0b, .4vw 0vw 10vw #e50b0b,
				.1vw 0vw 10vw #e50b0b, .2vw 0vw 30vw #e50b0b, .4vw 0vw 10vw #e50b0b;
		}

		.inner-wrapper {
			align-items: center;
			text-align: center;
			margin: 1.5rem;
 			font-size: 5rem;
			color: #ffd8d8;
			padding: 0 3.5rem 0 3.5rem;
			box-shadow:
				0 0 0.1vw 0.4vw #fff7f7,
				0 0 0.4vw 0.6vw #e97272,
				0 0 4vw 0.4vw #d100b1,

				inset 0 0 1.5vw 0.4vw #d100b1,
				inset 0 0 0.4vw 0.2vw #e97272,
				inset 0 0 0.5vw 0.2vw #fff7f7;
			border-radius: 1.5rem;
			

		}
		

		.inner-wrapper:hover {
			color: var(--clr-bg);
			cursor: pointer;
			text-shadow:
				.1vw 0vw .25vw #ffd8d8, .2vw 0vw .25vw #ffd8d8, .4vw 0vw .25vw #ffd8d8,

				.1vw 0vw 0vw #d100b1, .2vw 0vw 0vw #d100b1, .4vw 0vw 0vw #d100b1,
				.1vw 0vw .1vw #d100b1, .2vw 0vw .1vw #d100b1, .4vw 0vw .1vw #d100b1,
				.1vw 0vw 2vw #d100b1, .2vw 0vw 2vw #d100b1, .4vw 0vw 2vw #d100b1,

				.1vw 0vw 1vw #d100b1, .2vw 0vw 1vw #e50b0b, .4vw 0vw 5vw #e50b0b,
				.1vw 0vw 5vw #e50b0b, .2vw 0vw 20vw #e50b0b, .4vw 0vw 10vw #e50b0b,
				.1vw 0vw 10vw #e50b0b, .2vw 0vw 30vw #e50b0b, .4vw 0vw 10vw #e50b0b;
		}

		.inner-wrapper::after {
			content: "";
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			-webkit-box-shadow: 0 0 2em 0.5em var(--clr-red);
			box-shadow: 0 0 2em 0.5em var(--clr-red);
			opacity: 0;
			background-color: var(--clr-red);
			z-index: -1;
			-webkit-transition: opacity 100ms linear;
			transition: opacity 100ms linear;
		}

		.inner-wrapper::before {
			opacity: 1;
		}

		.neon-text {
			font-family: neon;
			font-size: 6rem;
			color: #ffd8d8;
			padding: 0 3.5rem 0 3.5rem;
			text-shadow:
				.1vw 0vw .25vw #ffd8d8, .2vw 0vw .25vw #ffd8d8, .4vw 0vw .25vw #ffd8d8,

				.1vw 0vw 0vw #d100b1, .2vw 0vw 0vw #d100b1, .4vw 0vw 0vw #d100b1,
				.1vw 0vw .1vw #d100b1, .2vw 0vw .1vw #d100b1, .4vw 0vw .1vw #d100b1,
				.1vw 0vw 2vw #d100b1, .2vw 0vw 2vw #d100b1, .4vw 0vw 2vw #d100b1,

				.1vw 0vw 1vw #d100b1, .2vw 0vw 1vw #e50b0b, .4vw 0vw 5vw #e50b0b,
				.1vw 0vw 5vw #e50b0b, .2vw 0vw 20vw #e50b0b, .4vw 0vw 10vw #e50b0b,
				.1vw 0vw 10vw #e50b0b, .2vw 0vw 30vw #e50b0b, .4vw 0vw 10vw #e50b0b;
		}
	</style>
</head>

<body>

	<h1 id="title">CHOOSE DIFFICULTY</h1>
	<div id="diffContainer">
		<ul>
			<li id="easy"><a>Easy</a></li>
			<li id="medium"><a>Medium</a></li>
			<li id="hard"><a>Hard</a></li>
		</ul>
	</div>


	<div style="display: none;" id="game">
		<img id="img_ball" src="assets/giphy.gif">
		<img id="img_brick" src="assets/brick.png">

		<div>
			<img id="img_heart1" src="assets/img_heart.png">
			<img id="img_heart2" src="assets/img_heart.png">
			<img id="img_heart3" src="assets/img_heart.png">
		</div>

		<canvas id="gameScreen"></canvas>
	</div>

	<div id="neon-wrapper">
		<div class="neon-text">PAUSE MENU</div>
		<div id="resume" class="inner-wrapper"> RESUME</div>
		<div id="setting" class="inner-wrapper"> SETTING</div>
		<div id="exit" class="inner-wrapper"> EXIT</div>
	</div>

	<div id="score"></div>
	<!-- <div id="gameOver"> GAME OVER

	</div> -->
	<script type="module" src="src/index.js"></script>
</body>

</html>
