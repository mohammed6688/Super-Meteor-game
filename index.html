<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Meteor</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        #settings {
            position: absolute;
            left: 0;
            margin-left: 1rem;
            margin-top: 1rem;
            display: flex;
            text-align: center;
            align-items: center;
        }

        .slider{
            display: flex;
        }

        #audio{
            display: none;
            list-style: none;
            padding-left: 0;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <h1 id="fheader">Super </h1>
        <h2 id="sheader">Meteor</h2>

        <svg height="320" width="400" class="logo-triangle">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:black;stop-opacity:1" />
                </linearGradient>
            </defs>
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                <feOffset dx="2" dy="2" result="offsetblur" />
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
            <polygon points="0,0 400,0 200,300" stroke="#36e2f8" stroke-width="3" />
        </svg>

        <div class="grid"></div>

        <a id="button" class="neon-button">Start</a>

        <div id="settings">
            <div>
                <img src="assets/settings.png" alt="img_setting" id="img_setting" style="margin-right:0.5em;">
            </div>

            <div style="display: none;" id="audioDiv">
                <div class="slider">
                    <label for="song1"><img src="assets/voice.png" id="img_unmute1"></label>
                    <input id="song1" type="range" min="0" max="100">
                    <audio src="assets/music.mp3" id="mainMusic" controls style="display: none;"></audio>
                    <audio src="assets/collision.mp3" id="collisionSound" controls style="display: none;"></audio>
                </div>
                <div class="slider">
                    <label for="song2"><img src="assets/voice.png" id="img_unmute2"></label>
                    <input id="song2" type="range" min="0" max="100">
                </div>
            </div>
            
        </div>
    </div>

    <div id="maxScore"></div>

    <h1 style="display: none;" id="title">CHOOSE DIFFICULTY</h1>
    <div style="display: none;" id="diffContainer">
        <ul>
            <li id="easy"><a>Easy</a></li>
            <li id="medium"><a>Medium</a></li>
            <li id="hard"><a>Hard</a></li>
        </ul>
    </div>
    <div style="display: none;" id="score"></div>

    <div style="display: none;" id="game">
        <img id="img_ball" src="assets/giphy.gif">
        <img id="img_brick" src="assets/brick.png">

        <div style="position: absolute; margin-top: 1rem;">
            <img id="img_heart1" width="32px" height="32px" src="assets/heart.png">
            <img id="img_heart2" width="32px" height="32px" src="assets/heart.png">
            <img id="img_heart3" width="32px" height="32px" src="assets/heart.png">
        </div>

        <canvas id="gameScreen"></canvas>
    </div>

    <div style="display: none;" id="neon-wrapper">
        <div class="neon-text">PAUSE MENU</div>
        <div id="resume" class="inner-wrapper"> RESUME</div>
        <div id="setting" class="inner-wrapper"> SETTING</div>
        <div id="exit" class="inner-wrapper"> EXIT</div>
    </div>

    <img id="back" width="22px" height="22px" src="assets/left_arrow.png" alt="">

    <div style="display: none;" id="gameOver">
        <h2 style="color: white;">GAME OVER</h2>
    </div>


    <script type="module" src="src/index.js"></script>
</body>

</html>
